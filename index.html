<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SapMaster Pro | GitHub Edition</title>
    <style>
        :root { --primary: #a0522d; --bg: #fcf8f2; --card-bg: #ffffff; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: #333; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { max-width: 800px; width: 100%; }
        .card { background: var(--card-bg); padding: 30px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); border-top: 8px solid var(--primary); }
        h1 { color: var(--primary); text-align: center; margin-top: 0; }
        
        .input-row { display: flex; gap: 10px; margin-bottom: 25px; }
        input { flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { padding: 12px 24px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: transform 0.1s; }
        button:active { transform: scale(0.98); }

        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin: 20px 0; display: none; }
        .stat { background: #fdf5e6; border: 1px solid #e9dcc9; padding: 15px; border-radius: 10px; text-align: center; }
        .stat label { font-size: 11px; text-transform: uppercase; color: #8b4513; font-weight: 800; display: block; }
        .stat span { font-size: 24px; font-weight: bold; color: #333; }

        .forecast { width: 100%; border-collapse: collapse; margin-top: 25px; display: none; }
        .forecast th { text-align: left; border-bottom: 2px solid #eee; padding: 10px; font-size: 13px; }
        .forecast td { padding: 12px 10px; border-bottom: 1px solid #eee; font-size: 14px; }
        
        .status-badge { padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 12px; }
        .run { background: #e8f5e9; color: #2e7d32; }
        .risk { background: #ffebee; color: #c62828; }
        .loading { text-align: center; display: none; font-weight: bold; color: var(--primary); padding: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1>üçÅ SapMaster Pro</h1>
        <p style="text-align: center; color: #666; margin-bottom: 25px;">Professional-grade boiling & sap management</p>
        
        <div class="input-row">
            <input type="text" id="zipCode" placeholder="Enter US Zip Code" maxlength="5">
            <button onclick="updateDashboard()">Get Data</button>
        </div>

        <div id="loader" class="loading">üì° Connecting to Weather Grid...</div>

        <div id="dashboard" class="dashboard">
            <div class="stat"><label>Elevation</label><span id="val-elev">--</span></div>
            <div class="stat"><label>Pressure</label><span id="val-press">--</span></div>
            <div class="stat"><label>Water Boils</label><span id="val-water">--</span></div>
            <div class="stat" style="background:#fff3e0; border: 2px solid #d35400;">
                <label>Syrup Finish</label><span id="val-syrup" style="color:#d35400;">--</span>
            </div>
        </div>

        <table id="forecast" class="forecast">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Temp (L/H)</th>
                    <th>Flow Status</th>
                    <th>Safety</th>
                </tr>
            </thead>
            <tbody id="forecast-body"></tbody>
        </table>
    </div>
</div>

<script>
    async function updateDashboard() {
        const zip = document.getElementById('zipCode').value;
        if (!/^\d{5}$/.test(zip)) return alert("Enter a 5-digit ZIP.");

        document.getElementById('loader').style.display = 'block';
        document.getElementById('dashboard').style.display = 'none';
        document.getElementById('forecast').style.display = 'none';

        try {
            // Step 1: Geocoding (ZIP to Lat/Lon)
            const zipRes = await fetch(`https://api.zippopotam.us/us/${zip}`);
            if (!zipRes.ok) throw new Error("ZIP not found");
            const zipData = await zipRes.json();
            const { latitude: lat, longitude: lon } = zipData.places[0];

            // Step 2: Reliable Weather Fetch with Timeout
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), 8000); // 8 second timeout

            const weatherRes = await fetch(
                `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=surface_pressure&daily=temperature_2m_max,temperature_2m_min&elevation=true&temperature_unit=fahrenheit&timezone=auto`,
                { signal: controller.signal }
            );
            clearTimeout(id);

            if (!weatherRes.ok) throw new Error("Weather API Error");
            const data = await weatherRes.json();

            // PHYSICS LOGIC: Elevation + Barometric Pressure
            const elevFt = data.elevation * 3.28084;
            const pressureHpa = data.current.surface_pressure; 
            
            // Formula for Boiling Point based on pressure (hPa)
            // 100 * (Pressure / 1013.25)^(1/5.257) * 373.15 - 273.15 converted to Fahrenheit
            const waterBoilC = (Math.pow((pressureHpa / 1013.25), (1 / 5.257)) * 373.15) - 273.15;
            const waterBoilF = (waterBoilC * 9/5) + 32;
            const syrupFinishF = waterBoilF + 7.1;

            // Update UI
            document.getElementById('val-elev').innerText = Math.round(elevFt) + " ft";
            document.getElementById('val-press').innerText = Math.round(pressureHpa) + " hPa";
            document.getElementById('val-water').innerText = waterBoilF.toFixed(1) + "¬∞F";
            document.getElementById('val-syrup').innerText = syrupFinishF.toFixed(1) + "¬∞F";

            // Process Forecast
            const tbody = document.getElementById('forecast-body');
            tbody.innerHTML = '';
            for (let i = 0; i < 7; i++) {
                const low = data.daily.temperature_2m_min[i];
                const high = data.daily.temperature_2m_max[i];
                const isRun = low < 32 && high > 34;
                const isSpoil = high > 45 || low > 38;

                const date = new Date(data.daily.time[i] + 'T00:00').toLocaleDateString('en-US', {weekday: 'short', month: 'numeric', day: 'numeric'});
                
                tbody.innerHTML += `
                    <tr>
                        <td>${date}</td>
                        <td>${low}¬∞ / ${high}¬∞</td>
                        <td>${isRun ? '<span class="status-badge run">RUNNING</span>' : 'Quiet'}</td>
                        <td>${isSpoil ? '<span class="status-badge risk">‚ö†Ô∏è BOIL NOW</span>' : '‚úÖ Stable'}</td>
                    </tr>`;
            }

            document.getElementById('loader').style.display = 'none';
            document.getElementById('dashboard').style.display = 'grid';
            document.getElementById('forecast').style.display = 'table';

        } catch (err) {
            document.getElementById('loader').innerText = "‚ùå Error: " + err.message;
        }
    }
</script>
</body>
</html>
