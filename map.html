<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Thaw Tracker | Sugarbush Signal</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: system-ui, sans-serif; background: #f4f1ea; }
        #map { height: 100vh; width: 100%; }

        .map-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(62, 39, 35, 0.9);
            padding: 12px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            text-align: center;
            color: white;
            min-width: 250px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        h1 { margin: 0; font-size: 1rem; text-transform: uppercase; letter-spacing: 2px; }
        .subtitle { font-size: 0.65rem; opacity: 0.8; margin-top: 2px; font-weight: bold; }

        .legend {
            position: absolute;
            bottom: 30px;
            left: 20px;
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            font-size: 0.75rem;
            width: 200px;
        }
        .color-bar {
            height: 12px;
            width: 100%;
            background: linear-gradient(to right, #ffffff, #4575b4, #abd9e9, #ffffbf, #fdae61, #d73027);
            border-radius: 6px;
            margin: 8px 0;
        }
    </style>
</head>
<body>

    <div class="map-overlay">
        <h1>National Thaw Tracker</h1>
        <div class="subtitle">2026 Maple Season Momentum</div>
    </div>

    <div class="legend">
        <strong style="color: #3e2723;">The "Thaw Line"</strong>
        <div class="color-bar"></div>
        <div style="display: flex; justify-content: space-between; font-weight: bold; color: #8d6e63;">
            <span>Deep Freeze</span>
            <span>Active Thaw</span>
        </div>
        <p style="margin: 10px 0 0 0; font-size: 0.65rem; line-height: 1.3;">
            Track the warmth moving North. When your area turns <b>Yellow/Orange</b>, the sap is ready to run.
        </p>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // 1. Zoom out to show the whole USA
        // [37.8, -96] is the geographic center of the US
        const map = L.map('map', {
            zoomControl: true,
            attributionControl: false 
        }).setView([37.8, -96], 4);

        // 2. Add Dark Mode tiles - makes the "Heat" colors pop better
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 10
        }).addTo(map);

        // 3. Add the National GDD Layer
        L.tileLayer.wms("https://geoserver.usanpn.org/geoserver/si-x/wms", {
            layers: 'si-x:agdd_fe_base32',
            format: 'image/png',
            transparent: true,
            opacity: 0.7,
            version: '1.1.1'
        }).addTo(map);

        // 4. Add State Outlines for navigation
        fetch('https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json')
            .then(res => res.json())
            .then(data => {
                L.geoJson(data, {
                    style: {
                        color: "rgba(255,255,255,0.3)",
                        weight: 1,
                        fillOpacity: 0
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
