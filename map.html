<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugarbush Signal | National Thaw Tracker</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #1a1a1a; }
        .map-container { width: 100%; height: 100vh; }
        iframe { width: 100%; height: 100%; border: none; }
        .map-overlay {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            z-index: 10; background: rgba(0,0,0,0.85); color: white;
            padding: 10px 20px; border-radius: 30px; border: 1px solid #444;
            font-family: sans-serif; text-align: center; pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="map-overlay">
        <div style="font-weight: 900; font-size: 0.9rem;">2026 NATIONAL THAW TRACKER</div>
        <div style="font-size: 0.65rem; opacity: 0.7;">LIVE TEMPERATURE (&deg;F) - MONITORING THE TAPPING ZONE</div>
    </div>

    <div class="map-container">
        <iframe 
            src="https://embed.windy.com/embed2.html?lat=39.5&lon=-98.5&zoom=4&level=surface&overlay=temp&product=gfs&menu=&message=&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=default&metricTemp=%C2%B0F&radarRange=-1" 
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
