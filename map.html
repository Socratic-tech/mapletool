<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Thaw Tracker | Sugarbush Signal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #1a1a1a; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; }
        .overlay {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: rgba(0,0,0,0.8); color: white;
            padding: 10px 20px; border-radius: 30px; border: 1px solid #444;
            text-align: center; pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="overlay">
        <div style="font-weight: 900; letter-spacing: 1px; font-size: 0.9rem;">NATIONAL THAW TRACKER</div>
        <div style="font-size: 0.6rem; opacity: 0.7; font-weight: bold;">LIVE ACCUMULATED HEAT (BASE 32Â°F)</div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Set view to US
        const map = L.map('map', { 
            zoomControl: false,
            attributionControl: false 
        }).setView([37.8, -96], 4);
        
        // Dark Base Map
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        // THE CORRECTED DATA LAYER
        // We use 'agdd:agdd_32_f' which is the raw accumulated heat for the current year.
        const thawLayer = L.tileLayer.wms("https://geoserver.usanpn.org/geoserver/gdd/wms", {
            layers: 'agdd:agdd_32_f',
            format: 'image/png',
            transparent: true,
            opacity: 0.7,
            version: '1.1.1',
            request: 'GetMap',
            srs: 'EPSG:4326'
        }).addTo(map);

        // Add State Outlines
        fetch('https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json')
            .then(res => res.json())
            .then(data => {
                L.geoJson(data, {
                    style: { color: "rgba(255,255,255,0.2)", weight: 1, fillOpacity: 0 }
                }).addTo(map);
            });
    </script>
</body>
</html>
