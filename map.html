<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugarbush Signal | Multi-Source Thaw Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #1a1a1a; color: white; }
        #map { height: 100vh; width: 100%; }
        .legend {
            position: absolute; bottom: 30px; right: 10px; z-index: 1000;
            background: rgba(0,0,0,0.8); padding: 15px; border-radius: 5px; font-size: 12px;
        }
        .legend-item { display: flex; align-items: center; margin-bottom: 5px; }
        .color-box { width: 20px; height: 10px; margin-right: 10px; border: 1px solid #fff; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="legend">
        <strong>Current Air Temp (&deg;F)</strong>
        <div class="legend-item"><div class="color-box" style="background: #9900cc;"></div> < 10 (Deep Freeze)</div>
        <div class="legend-item"><div class="color-box" style="background: #0000ff;"></div> 10 - 32 (Frozen)</div>
        <div class="legend-item"><div class="color-box" style="background: #00ff00;"></div> 32 - 45 (The Thaw Zone)</div>
        <div class="legend-item"><div class="color-box" style="background: #ffff00;"></div> > 45 (Flowing)</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. Standard Map Setup (Web Mercator - avoids the "foreign countries" bug)
        var map = L.map('map').setView([42.0, -93.0], 4);

        // 2. High-Contrast Dark Base Map (Better for seeing colored data)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        // SOURCE A: NOAA Real-Time Air Temperature (THE FAIL-SAFE)
        // This should show colors immediately in the south.
        var airTemp = L.tileLayer.wms("https://mapservices.weather.noaa.gov/raster/rest/services/rtma/rtma_temp/MapServer/WmsServer", {
            layers: '1',
            format: 'image/png32',
            transparent: true,
            opacity: 0.5,
            attribution: "NOAA RTMA"
        }).addTo(map);

        // SOURCE B: USA-NPN Accumulated Growing Degree Days (Base 32)
        // This is your original request. If it's blank, the NPN server hasn't updated for 2026 yet.
        var npnThaw = L.tileLayer.wms("https://geoserver.usanpn.org/geoserver/gdd/wms", {
            layers: 'agdd_32_f',
            format: 'image/png',
            transparent: true,
            opacity: 0.7,
            attribution: "USA-NPN"
        });

        // SOURCE C: NOAA Snow Depth (Visual proof of thaw)
        var snowDepth = L.tileLayer.wms("https://mapservices.weather.noaa.gov/raster/rest/services/snow/snow_depth/MapServer/WmsServer", {
            layers: '1',
            format: 'image/png32',
            transparent: true,
            opacity: 0.5,
            attribution: "NOAA NOHRSC"
        });

        // 3. Layer Controls (Top Right)
        var baseMaps = {};
        var overlayMaps = {
            "Real-Time Air Temp (NOAA)": airTemp,
            "Phenology Thaw (NPN)": npnThaw,
            "Snow Depth (NOAA)": snowDepth
        };
        L.control.layers(baseMaps, overlayMaps, {collapsed: false}).addTo(map);

    </script>
</body>
</html>
